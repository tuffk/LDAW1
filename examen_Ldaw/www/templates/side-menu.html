<!-- menu emergente  -->
<ion-side-menus enable-menu-with-back-views="false">

  <!--Menu lateral cnfig-->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

  <!--Menu lateral-->
    <ion-side-menu side="left">

      <ion-header-bar class="bar-assertive">
        <h1 class="title">Men&uacute; izquierdo</h1>
      </ion-header-bar>

      <ion-content>
        <ul class="list">
           <!-- Notemos que cada link tiene el atributo 'menu-close' esto nos permite auto-cerrarlo cuando se le haga click a cada opcion -->
           <a ui-sref="sidemenu.home" class="item" menu-close>Inicio</a> <!--Que cuando el usuario de click inmediatamente se ejecute y se vaya a index, en app.js home: templates/home.html-->
           <a ui-sref="sidemenu.info" class="item" menu-close>Informaci&oacute;n</a>
           <a ui-sref="sidemenu.reg" class="item" menu-close>Registro</a> <!--nos permite ir a otra pagina, en app.js nav: "templates/mapa.html"-->
        </ul>
      </ion-content>
    </ion-side-menu>

</ion-side-menus>
